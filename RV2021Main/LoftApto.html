<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoftApto</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script> 
</head>
<body>
    
    <a-scene physics="gravity: -9.8">
        <a-assets>
            <img id="skyTexture" src="assets/images/skymaptokyo.jpeg">
            <a-asset-item id="aptoloft" src="assets/models/casamodelada/casaloft.obj"></a-asset-item>
            <a-asset-item id="materialaptoloft" src="assets/models/casamodelada/casaloft.mtl"></a-asset-item>
        </a-assets>
        <a-sky src="#skyTexture"></a-sky>
        <a-entity obj-model="obj: #aptoloft; mtl: #materialaptoloft" static-body="shape: mesh" position="3 -4 6" rotation="0 180 0"></a-entity>
        <a-entity id="rig" camera look-controls wasd-controls position="0 0 0" jump-ability kinematic-body></a-entity>
        <a-plane position= "0 -2 -5" rotation= "90 0 0" scale="50 50 50" static-body></a-plane>

    </a-scene>
</body>
</html>
