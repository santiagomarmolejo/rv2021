<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoftApto</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script> 
</head>
<body>
    
    <a-scene physics="gravity: -9.8">
        <a-assets>
            <img id="skyTexture" src="assets/images/city.jpeg">

            <a-assets-item id="cuarto" src="assets/models/ObjetosCasa/Cuarto/bed/scene.gltf"> </a-assets-item>
            <a-assets-item id="puertaentrada" src="assets/models/ObjetosCasa/Sala/simpledoor/scene.gltf"> </a-assets-item>
            <a-assets-item id="kitchen" src="assets/models/ObjetosCasa/Cocina/kitchengas/scene.gltf"> </a-assets-item>
            <a-asset-item id="aptoloft" src="assets/models/casamodelada/aptodospisos.obj"></a-asset-item>
            <a-asset-item id="materialaptoloft" src="assets/models/casamodelada/aptodospisos.mtl"></a-asset-item>
            >

        </a-assets>

        <a-sky src="#skyTexture"></a-sky>
        
        <a-entity obj-model="obj: #aptoloft; mtl: #materialaptoloft" position="3 -4 6" rotation="0 180 0"></a-entity>

        <a-entity gltf-model="#cuarto" scale="0.02 0.02 0.02" position="0 -3 4" static-body="type: mesh"></a-entity>
        <a-entity gltf-model="#puertaentrada" scale="1.134 1.099 1.089" position="17.258 -4.035 16.061" static-body="type: mesh"></a-entity>
        <a-entity gltf-model="#kitchen" scale="0.03 0.03 0.03" position="0 -3 -2" static-body="type: mesh"></a-entity>

        <a-entity id="rig" camera look-controls wasd-controls position="0 0 0" jump-ability kinematic-body></a-entity>
        <a-plane position= "0 -2 -5" rotation= "90 0 0" scale="50 50 50" static-body></a-plane>

    </a-scene>
</body>
</html>
