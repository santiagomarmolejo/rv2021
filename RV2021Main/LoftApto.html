<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoftApto</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script> 
</head>
<body>
    
    <a-scene physics="gravity: -9.8">
        <a-assets>
            <img id="skyTexture" src="assets/images/city.jpeg">

            <!-- APARTAMENTO LOFT -->
            <a-asset-item id="aptoloft" src="assets/models/casamodelada/aptofinalfinal.obj"></a-asset-item>
            <a-asset-item id="materialaptoloft" src="assets/models/casamodelada/aptofinalfinal.mtl"></a-asset-item>

            <!-- PUERTAS -->
            <a-assets-item id="puertaentrada" src="assets/models/ObjetosCasa/Sala/simpledoor/scene.gltf"> </a-assets-item>
            <a-assets-item id="puertabaño" src="assets/models/ObjetosCasa/Sala/simpledoor/scene.gltf"> </a-assets-item>
            <a-assets-item id="puertacuarto1" src="assets/models/ObjetosCasa/Sala/simpledoor/scene.gltf"> </a-assets-item>
            <a-assets-item id="puertacuarto2" src="assets/models/ObjetosCasa/Sala/simpledoor/scene.gltf"> </a-assets-item>

            <!-- VENTANAS -->
            <a-assets-item id="ventana1abajo" src="assets/models/ObjetosCasa/Sala/ventananueva/scene.gltf"> </a-assets-item>
            <a-assets-item id="ventana2abajo" src="assets/models/ObjetosCasa/Sala/ventananueva/scene.gltf"> </a-assets-item>
            <a-assets-item id="ventana3abajo" src="assets/models/ObjetosCasa/Sala/ventananueva/scene.gltf"> </a-assets-item>
            <a-assets-item id="ventana1arriba" src="assets/models/ObjetosCasa/Sala/ventananueva/scene.gltf"> </a-assets-item>
            <a-assets-item id="ventana2arriba" src="assets/models/ObjetosCasa/Sala/ventananueva/scene.gltf"> </a-assets-item>
            <a-assets-item id="ventana2arriba" src="assets/models/ObjetosCasa/Sala/ventananueva/scene.gltf"> </a-assets-item>

            <!-- COCINA -->
            <a-assets-item id="cocinaentera" src="assets/models/ObjetosCasa/Cocina/cocinaentera/scene.gltf"> </a-assets-item>

            <!-- BAÑO -->
            <a-assets-item id="ventanabaño" src="assets/models/ObjetosCasa/Baño/ventanabaño/scene.gltf"> </a-assets-item>
            <a-assets-item id="tina" src="assets/models/ObjetosCasa/Baño/showercabin/scene.gltf"> </a-assets-item>
            <a-assets-item id="plantabaño" src="assets/models/ObjetosCasa/Baño/plantabaño/scene.gltf"> </a-assets-item>
            <a-assets-item id="lavamanos" src="assets/models/ObjetosCasa/Baño/sink/scene.gltf"> </a-assets-item>
            
            

        </a-assets>

        <a-sky src="#skyTexture"></a-sky>
        
        <!-- IMPORTAR APARTAMENTO LOFT -->
        <a-entity obj-model="obj: #aptoloft; mtl: #materialaptoloft" position="0 -4 0" rotation="0 180 0"></a-entity>
        
        <!-- IMPORTAR PUERTAS -->
        <a-entity gltf-model="#puertaentrada" scale="1.116 1.171 1.116" position="14.241 -4.035 9.941" ></a-entity>
        <a-entity gltf-model="#puertabaño" scale="1.116 1.103 1.116" position="8.336 -4.035 -10.903" rotation="0 90 0" ></a-entity>
        <a-entity gltf-model="#puertacuarto1" scale="0.919 1.132 1.116" position="11.190 -1.163 -4.194" ></a-entity>
        <a-entity gltf-model="#puertacuarto2" scale="0.919 1.132 1.116" position="9.814 -1.163 -4.194" ></a-entity>

        <!-- IMPORTAR VENTANAS -->
        <a-entity gltf-model="#ventana1abajo" scale="0.025 0.020 0.021" position="15.138 -2.618 -0.348" rotation="0 90 0"></a-entity>
        <a-entity gltf-model="#ventana2abajo" scale="0.025 0.020 0.021" position="15.138 0.276 -0.348" rotation="0 90 0"></a-entity>
        <a-entity gltf-model="#ventana3abajo" scale="0.025 0.020 0.021" position="15.128 -2.618 -5.897" rotation="0 90 0"></a-entity>
        <a-entity gltf-model="#ventana1arriba" scale="0.025 0.020 0.021" position="4.071 0.276 -5.950" rotation="0 90 0"></a-entity>
        <a-entity gltf-model="#ventana2arriba" scale="0.025 0.020 0.021" position="15.138 0.276 -5.897" rotation="0 90 0"></a-entity>

        <!-- IMPORTAR DE LA COCINA -->
        <a-entity gltf-model="#cocinaentera" scale="0.035 0.027 0.035" position="10.943 -4.190 -7.471" rotation="0 0 0"></a-entity>

        <!-- IMPORTAR DEL BAÑO -->
        <a-entity gltf-model="#ventanabaño" scale="0.018 0.015 0.01" position="15.168 -2.620 -9.650" rotation="0 90 0"></a-entity>
        <a-entity gltf-model="#tina" scale="1 1.233 1" position="13.082 -3.539 -10.981" rotation="0 0 0"></a-entity>
        <a-entity gltf-model="#plantabaño" scale="1 0.814 1" position="14.513 -4.030 -11.053" rotation="0 0 0"></a-entity>
        <a-entity gltf-model="#lavamanos" scale="2.253 1.409 1.548" position="12.823 -2.428 -8.228" rotation="0 180 0"></a-entity>
        

        <!-- OTROS -->
        <a-entity id="rig" camera look-controls wasd-controls position="14 -2 9" jump-ability kinematic-body></a-entity>
        <a-plane position= "0 -2 -5" rotation= "90 0 0" scale="50 50 50" static-body></a-plane>

    </a-scene>
</body>
</html>
