<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoftApto</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script> 
</head>
<body>
    
    <a-scene physics="gravity: -9.8">
        <a-assets>
            <img id="skyTexture" src="assets/images/city.jpeg">

            <a-asset-item id="aptoloft" src="assets/models/casamodelada/aptodospisos.obj"></a-asset-item>
            <a-asset-item id="materialaptoloft" src="assets/models/casamodelada/aptodospisos.mtl"></a-asset-item>

            <a-asset-item id="estufa" src="assets/models/ObjetosCasa/Cocina/Cocina 1.obj"></a-asset-item>
            <a-asset-item id="materialestufa" src="assets/models/ObjetosCasa/Cocina/Cocina 1.mtl"></a-asset-item>

            <a-asset-item id="inodoro" src="assets/models/ObjetosCasa/Baño/Inodoro.obj"></a-asset-item>
            <a-asset-item id="materialinodoro" src="assets/models/ObjetosCasa/Baño/Inodoro.mtl"></a-asset-item>

            <a-assets-item id="Sala" src="assets/models/ObjetosCasa/Sala/Sala/Sala.obj"> </a-assets-item>
            <a-assets-item id="materialSala" src="assets/models/ObjetosCasa/Sala/Sala/Sala.mtl"> </a-assets-item>
            

        </a-assets>

        <a-invisibles>
            
        </a-invisibles>

        <a-sky src="#skyTexture"></a-sky>
        <a-entity obj-model="obj: #aptoloft; mtl: #materialaptoloft" position="3 -4 6" rotation="0 180 0"></a-entity>
        <a-entity obj-model="obj: #estufa; mtl: #materialaptoloft" static-body="shape: mesh" position="4.108 -4 7.147" rotation="0 180 0" scale="0.15 0.15 0.15"></a-entity>
        <a-entity obj-model="obj: #inodoro; mtl: #materialaptoloft" static-body="shape: mesh" position="6.285 -4 4.192" rotation="0 -82.585 0" scale="0.05 0.05 0.05"></a-entity>
        <a-entity obj-model="obj: #Sala; mtl: #materialSala" static-body="shape: mesh" position="4.285 -4 6" rotation="0 -82.585 0" scale="1.2 1.2 1.2 "></a-entity>
        
        <a-entity id="rig" camera look-controls wasd-controls position="0 0 0" jump-ability kinematic-body></a-entity>
        <a-plane position= "0 -2 -5" rotation= "90 0 0" scale="50 50 50" static-body></a-plane>

    </a-scene>
</body>
</html>
