<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environment+3D model</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
</head>
<body>
    <a-scene>
        <!--Creamos nuestra biblioteca de assets con los objetos y materiales ya organizados-->
        <a-assets>
            <a-asset-item id="casagab" src="assets/models/casa/old-house.obj"></a-asset-item>
            <a-asset-item id="materialcasagab" src="assets/models/casa/old-house.mtl"></a-asset-item>

            <a-asset-item id="silla" src="assets/models/rockingchair/RockingChairTightUV.obj"></a-asset-item>
            <a-asset-item id="materialsilla" src="assets/models/rockingchair/chairmaterial.png"></a-asset-item>
        </a-assets>
    <a-entity environment="preset: japan; playArea: 1; fog: 0.85; seed: 150; groundYScale: 10; dressing: apparatus; groundColor:#32ADAC; dressingAmount: 50; skyColor: #000000; lighting:point; dressingScale: 50; dressingVariance: 10 10 10"></a-entity>
    <!--Importamos la casa junto con su material-->
    <a-entity obj-model="obj: #casagab; mtl: #materialcasagab" position="3 -0.5 6" rotation="0 180 0"></a-entity>
    <a-entity obj-model="obj: #silla; mtl: #materialsilla" position="0 0 0" scale="0.07 0.07 0.07"></a-entity>
    </a-scene>
</body>
</html>
